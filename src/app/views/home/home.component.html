<div class="c-container">
    <form class="search" [formGroup]="searchForm">
        <input type="text" class="search__input" formControlName="search" placeholder="Pesquisar...">
    </form>

    <div class="loader" *ngIf="isLoading | async"></div>

    <p *ngIf="!(isLoading | async) && pokemonsList.length === 0"  class="empty-message">...</p>

    <div class="list">
        <div class="card" *ngFor="let pokemon of pokemonsList">
            <img src="{{ pokemon.images['small'] }}" alt="pokemon" class="card__img" [routerLink]="'/detalhes/' + pokemon.id">
            <p class="card__text">Nome: {{ pokemon.name }}</p>
            <p class="card__text">ID do Pokemon: {{ pokemon.id }}</p> 
            <p class="card__text">Tipo<span class="card__text" *ngIf="pokemon.types.length > 1">s</span>:
                <span 
                    class="card__text"
                    *ngFor="let type of pokemon.types; last as isLast">{{ !isLast ? type + " / " : type }}
                </span>
            </p> 
        </div>
    </div>

    <button 
        *ngIf="pokemonsList.length > 0 && pokemonsList.length < responseData!.totalCount"
        class="more-btn"
        [disabled]="(isLoading | async)"
        (click)="getMore()">
            Exibir mais 
            <div *ngIf="isLoading | async" class="loader loader--btn"></div>
    </button>

</div>
